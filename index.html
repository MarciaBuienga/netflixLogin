<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <title>PÃ¡gina De Login da NetFlix</title>
    </head>
<body>

    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Sign In</h2>

            <form action="">
                <div class="input_box">
                    <input required type="email" placeholder="Email or phone number">
                </div>
                
                <div class="input_box">
                    <input required type="senha" placeholder="Password">
                </div>

                <div>
                    <button>Sign In</button>
                </div>
            </form>

            <div class="suport">
                <div class="remember">
                    <span><input id="check" type="checkbox"></span>
                    <span id="lembrar">Remember me</span>
                </div>
            </div>

            <div class="rodape">
                <div class="login_facebook">
                    <span><img height="20px" src="img/Facebook_logo.png" alt=""></span>
                    <span id="fb"><a href="#">Conect with facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>New to Netflix? <a href="#">Sign up now</a></p>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
